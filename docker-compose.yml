version: "3.8"

services:
  postgresql:
    image: postgres
    environment:
      POSTGRES_DB: "miljomataren"
      POSTGRES_USER: "miljomataren"
      POSTGRES_PASSWORD: "password"
    ports:
      - 5432:5432
    expose:
      - 5432
  redis:
    image: redis
    ports:
      - 6379:6379
    expose:
      - 6379
